<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de null</title>
</head>
<body>
    <h1>Uso de null en J avaScript</h1>                                         //null es como usar listas//
    <script>
        var valorNulo = null;

        document.write("El valor es:" + valorNulo + "<br>");
        document.write("El tipo de valorNulo es:" + typeof valorNulo);             //para comprobar que tipo de dato tiene

    </script>
</body>
</html>
