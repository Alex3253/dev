<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de objetos</title>
</head>
<body>
    <h1>Objetos en JavaScript</h1>
    <script>
        //un objeto es una coleccion de propiedades y valores
        var persona = {
            nombre:"Juan",
            edad: 30,
            ciudad: "Lima"
        };

        document.write("Nombre: " + persona.nombre + "<br>");
        document.write("Edad: " + persona.edad + "<br>");
        document.write("Ciudad: " + persona.ciudad );

        //otra forma
        //iterar sobre las propiedades del objeto
        
        for(var propiedad in persona){
                   document.write(propiedad + ": " + persona[propiedad] + "<br>");
               }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de objetos</title>
</head>
<body>
    <h1>Objetos en JavaScript</h1>
    <script>
        // Un objeto es una colecci√≥n de propiedades y valores
        var persona = {
            nombre: "Juan",
            edad: 30,
            ciudad: "Lima"
        };

        // Mostrar las propiedades del objeto directamente
        document.write("Nombre: " + persona.nombre + "<br>");
        document.write("Edad: " + persona.edad + "<br>");
        document.write("Ciudad: " + persona.ciudad + "<br>");

        // Otra forma: iterar sobre las propiedades del objeto
        for (var propiedad in persona) {
            document.write(propiedad + ": " + persona[propiedad] + "<br>");
        }
    </script>
</body>
</html>
