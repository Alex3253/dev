<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de objetos</title>
</head>
<body>
    <h1>Objetos en JavaScript</h1>
    <script>
        // Un objeto es una colecci칩n de propiedades y valores
        var persona = {
            nombre: "Juan",
            edad: 30,
            ciudad: "Lima",
            // Agregando una funci칩n al objeto
            presentarse: function() {
                return "Hola, mi nombre es " + this.nombre + ", tengo " + this.edad + 
                " a침os y vivo en " + this.ciudad + ".";
            }
        };

        // Iterar sobre las propiedades del objeto
        for (var propiedad in persona) {
            if (typeof persona[propiedad] !== 'function') {
                document.write(propiedad + ": " + persona[propiedad] + "<br>");
            }         
        }

        // Llamar a la funci칩n del objeto y mostrar el resultado
        document.write("<br>" + persona.presentarse());
    </script>
</body>
</html>
