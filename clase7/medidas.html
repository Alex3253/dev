<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas relativas y absolutas</title>
    <link rel="stylesheet" href="medidas.css">
</head>
<body>
    <header>
        <h1>Medidas relativas y absolutas</h1>
    </header>
    <main>
        <section>
            <div class="absolute-measure">
                <h2>Medidas absoluas</h2>
                <p>Este cuadro tiene un ancho de 300px y una altura de 150px</p>
            </div>
            <div class="relative-measure">
                <h2>Medida relativa</h2>
                <p>Este cuadro tiene un ancho del 50% y una altura de 50% del contenido</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
