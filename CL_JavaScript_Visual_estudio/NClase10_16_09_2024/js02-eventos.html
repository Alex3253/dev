<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eventos</title>
</head>
<body>
    <header>
        <h1>Funciones y Eventos</h1>
    </header>
    <main id="principal">
        <form>
            <label for="consumo">Ingrese el consumo :</label>
            <input type="text" id="consumo">
        </form>

        <div class="contendedor-boton">
            <!-- Implementar un evento como atributo desde html -->
            <button onclick="calcularFacturacion()">Facturar</button>
        </div>

        <form>
            <label for="descuento">Importe de descuento :</label>
            <input type="text" id="descuento" readonly>

            <label for="importePago">Importe de pago :</label>
            <input type="text" id="importePago" readonly>

            <label for="igv">Importe IGV :</label>
            <input type="text" id="igv" readonly>

            <label for="importeTotal">Importe total a pagar :</label>
            <input type="text" id="importeTotal" readonly>
        </form>
    </main>
    <footer>
        <h2>Curso de Javascript</h2>
    </footer>
    <script src="app02.js"></script>
</body>
</html>
