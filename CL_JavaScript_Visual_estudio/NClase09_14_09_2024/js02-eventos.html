<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Eventos</title>
</head>
<body>
    <header>
        <h1>Funciones y Eventos</h1>
    </header>
    <main id="principal">
        <form>
            <label for="">Numero 1 :</label>
            <input type="text" id="txtn1">
            <label for="">Numero 2 :</label>
            <input type="text" id="txtn2">
        </form>

        <div class="contendedor-boton">
            <!-- Implementar un evento como atributo desde html -->
            <button onclick="sumar()">SUMA</button>
            <!-- Implementar un evento como propiedad desde javascript -->
            <button id="btnRestar">RESTA</button>
            <!-- Implementar un evento como oyente desde javascript -->
            <button id="btnMultiplicar">MULTIPLICA</button>
            <!-- Implementar varios eventos como oyentes desde javascript -->
            <button id="btnDividirResidir">DIVIDE/RESIDUO</button>

        </div>
      
        <form>
            <label for="">Resultado</label>
            <input type="text" id="txtsalida">
        </form>
    </main>
    <footer>
        <h2>Curso de Javascript</h2>
    </footer>
    <script src="js/app02.js"></script>
</body>
</html>
